<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="style.css">
    <title>Mi portafolio - Contacto</title>
</head>

<body>

    <h2>Formulario de Contacto</h2>
    <form method="post" action="https://fake-backend.sample/contact">
        <p>
            Los campos que contengan un (*) son obligatorios
        </p>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="u-firtname">Nombre: * </label>
            <input id="u-firstname" name="u-firstname" type="text" required />
            <label for="u-lastname">Apellido: </label>
            <input id="u-lastname" name="u-lastname" type="text" />
            <br />
            <label>Genero: * </label>
            <input id="u-gender--male" name="u-gender" type="radio" value="male" required />
            <label for="u-gender--male">Masculino</label>
            <input id="u-gender--female" name="u-gender" type="radio" value="female" required />
            <label for="u-gender--female">Femenino</label>
            <input id="u-gender--no-binary" name="u-gender" type="radio" value="no-binary" required />
            <label for="u-gender--no-binary">No binario</label>
        </fieldset>
        <fieldset>
            <legend>Datos de contacto</legend>
            <label for="u-email">Correo electrónico: * </label>
            <input id="u-email" name="u-email" type="email" required />
            <br />
            <label for="u-tel">Teléfono: </label>
            <input id="u-tel" name="u-tel" type="tel" placeholder="322 444 2233" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" />
        </fieldset>
        <br/>
        <button type="reset">Limpiar</button>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
