<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tipos de etiquetas de recursos</h1>
    <p>Aquí podras encontrar las etiquetas que te ayudarán a implementar videos,
        imágenes, audios y traer a acolasión uno de los anteriores desde otra página
    </p>

    <h2>VIDEOS</h2>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>


    <h2>IMÁGENES</h2>
    <img src="/images/stickman.gif" alt="Stickman" width="24" height="39">


    <h2>AUDIOS</h2>
    <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <h2>INCRUSTAR</h2>
    <iframe src="https://www.w3schools.com" title="W3Schools Free Online Web Tutorials"></iframe>
</body>

</html>
