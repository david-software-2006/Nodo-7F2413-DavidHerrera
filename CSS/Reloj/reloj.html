<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Clock</title>
  <link rel="stylesheet" href="reloj.css">
</head>
<body>
  
    <div class="clock">
        <div class="top"><p class="p__top">12</p></div>
        <div class="right"><p class="p__right">3</p></div>
        <div class="bottom"><p class="p__bottom">6</p></div>
        <div class="left"><p class="p__left">9</p></div>
        <div class="center"></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>

</body>
</html>
